    <script>
        setInterval(() =>
        {
            let proc = 0;
            let date = new Date();
            if (date.getDay() < 6 && date.getDay() > 0)
            {
                for (let i = 1; i < 6; i++)
                {
                    if (i != date.getDay())
                    {
                        document.getElementById('day' + i.toString()).style.color = '#AAA';
                        document.getElementById('day' + i.toString()).style.backgroundColor = '#FFF';
                        for (let j = 0; j < 9; j++)
                            document.getElementsByClassName('day' + i.toString()).item(j).setAttribute('style', 'color: #AAA; background-color: #FFF;');
                    }
                }
                document.getElementById('day' + date.getDay().toString()).style.color = '#000';
                document.getElementById('day' + date.getDay().toString()).style.backgroundColor = '#CCC';
                if (date.getHours() < 8 || date.getMinutes() <= 40 && date.getHours() == 8)
                    proc = 0;
                else if (date.getHours() < 9 || date.getMinutes() <= 40 && date.getHours() == 9)
                    proc = 1;
                else if (date.getHours() < 10 || date.getMinutes() <= 30 && date.getHours() == 10)
                    proc = 2;
                else if (date.getHours() < 11 || date.getMinutes() <= 25 && date.getHours() == 11)
                    proc = 3;
                else if (date.getHours() < 12 || date.getMinutes() <= 15 && date.getHours() == 12)
                    proc = 4;
                else if (date.getHours() < 13 || date.getMinutes() <= 55 && date.getHours() == 13)
                    proc = 5;
                else if (date.getHours() < 14 || date.getMinutes() <= 35 && date.getHours() == 14)
                    proc = 6;
                else if ((date.getHours() < 15 || date.getMinutes() <= 55 && date.getHours() == 15) && date.getDay() != 5 || (date.getHours() < 15 || date.getMinutes() <= 40 && date.getHours() == 15) && date.getDay() == 5)
                    proc = 7;
                else if ((date.getHours() < 16 || date.getMinutes() <= 45 && date.getHours() == 16) && date.getDay() != 5)
                    proc = 8;
                else
                    proc = 9;
                for (let i = 0; i < proc; i++)
                {
                    document.getElementsByClassName('day' + date.getDay().toString()).item(i).setAttribute('style', 'color: #333; background-color: #555;');
                }
                try
                {
                    document.getElementsByClassName('day' + date.getDay().toString()).item(proc).setAttribute('style', 'color: #000; background-color: #EEE; font-weight: bold;');
                } catch (ex) {}
                for (let i = 8; i > proc; i--)
                {
                    document.getElementsByClassName('day' + date.getDay().toString()).item(i).setAttribute('style', 'color: #555; background-color: #AAA;');
                }
            }
        }, 1000);
    </script>
